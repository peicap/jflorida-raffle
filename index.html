<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>peicap: raffle-plus</title>
	<link rel="stylesheet" href="css/bootstrap/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body><nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">

		</div>

				<ul id="list-group-entries" class="list-group"></ul>

		</div>

<script src="jquery-v3.2.1.js"></script>
